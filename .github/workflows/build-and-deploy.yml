name: Deploy Images to GHCR

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
      push-store-image:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: '.'
        steps:
          - name: 'Checkout GitHub Action'
            uses: actions/checkout@main

          - name: 'Login to GitHub Container Registry'
            uses: docker/login-action@v1
            with:
              registry: ghcr.io
              username: ${{github.actor}}
              password: ${{secrets.GITHUB_TOKEN}}

          - name: 'Build Inventory Image'
            run: |
              podman build -f Containerfile --tag ghcr.io/bshephar/fedora-bootc:rawhide-kinoite --build-arg=FEDORA_DE=kinoite
              podman build -f Containerfile --tag ghcr.io/bshephar/fedora-bootc:rawhide-silverblue --build-arg=FEDORA_DE=silverblue
              podman push ghcr.io/bshephar/fedora-bootc:rawhide-kinoite
              podman push ghcr.io/bshephar/fedora-bootc:rawhide-silverblue



